{{ define "main" }}
<header>
    <div class="intro-section">
        <h1>{{ .Title }}</h1>
        {{ with .Description }}
        <p>{{ . }}</p>
        {{ end }}
    </div>
    <div class="site-nav page-nav">
        <ul>
            <li><a href="{{ .Site.BaseURL }}">‚Üê back to home</a></li>
        </ul>
    </div>
</header>

<main>
    <section class="content-section blog-archive">
        {{ if .Pages }}
            <div class="post-grid">
                {{ range .Pages }}
                    {{ partial "post-card.html" . }}
                {{ end }}
            </div>
        {{ else }}
            <p class="no-posts">No posts published yet.</p>
        {{ end }}
    </section>
</main>
{{ end }}
